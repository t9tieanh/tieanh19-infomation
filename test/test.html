<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .size-options label {
            padding: 10px 15px;
            margin: 0;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Đặt màu chữ đậm */
        }

        .size-options input[type="radio"] {
            display: none;
        }

        .size-options input[type="radio"]:checked + label {
            background-color: #333;
            color: #fff;
        }

        .size-options label:not(:last-child) {
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h5>Size:</h5>
        <div class="btn-group size-options" role="group" aria-label="Size options">
            <input type="radio" class="btn-check" name="size" id="size40" autocomplete="off">
            <label class="btn btn-outline-secondary" for="size40">40</label>

            <input type="radio" class="btn-check" name="size" id="size41" autocomplete="off">
            <label class="btn btn-outline-secondary" for="size41">41</label>

            <input type="radio" class="btn-check" name="size" id="size42" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="size42">42</label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
