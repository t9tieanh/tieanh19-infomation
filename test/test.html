<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .text-container {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid;
      width: 0;
      animation: showText 5s steps(30) forwards;
    }

    .text1 {
      animation-delay: 0s;
    }

    .text2 {
      animation-delay: 6s; /* Đợi sau khi chữ đầu tiên kết thúc */
    }

    @keyframes showText {
      to {
        width: 100%;
      }
    }

    h1 {
      font-size: 48px;
      font-family: Arial, sans-serif;
      color: #da1b60;
      margin: 10px 0;
    }
  </style>
  <title>Hiệu ứng viết từng chữ</title>
</head>
<body>
  <h1>
    <span class="text-container text1">Viết chữ đầu tiên</span>
  </h1>
  <h1>
    <span class="text-container text2">Viết chữ tiếp theo</span>
  </h1>
</body>
</html>
