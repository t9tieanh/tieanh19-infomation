<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Drop-down Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customizing the drop button */
    .custom-dropdown-toggle {
      background-color: #f8f9fa;
      border: none;
      color: #000;
    }

    .custom-dropdown-toggle:hover {
      background-color: #e9ecef;
    }

    .dropdown-icon {
      font-size: 24px;
    }

    /* Force the dropdown to the left of the button */
    .dropdown-menu-custom {
      right: 0; /* Ensure the menu aligns to the right edge of the button */
      left: auto; /* Disable left alignment */
      transform: translate(0, 100%); /* Shift dropdown below the button */
    }
  </style>
</head>
<body>

  <div class="btn-group dropleft position-relative">
    <button class="btn custom-dropdown-toggle dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="dropdown-icon">â‰¡</span> <!-- Custom icon here -->
    </button>
    <!-- Add 'dropdown-menu-custom' to control its position -->
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#">GitHub</a></li>
      <li><a class="dropdown-item" href="#">TikTok</a></li>
      <li><a class="dropdown-item" href="#">Facebook</a></li>
      <li><a class="dropdown-item" href="#">Instagram</a></li>
      <li><a class="dropdown-item" href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
