<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-button {
  display: inline-flex;
  align-items: center;
  background-color: #007bff;
  border: none;
  color: white;
  width: 200px;  /* Chiều rộng */
  height: 37px;  /* Chiều cao */
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease;
}

.custom-button:hover {
  background-color: #0056b3;
}

.custom-button .icon {
  background-color: #004080;
  padding: 8px;  /* Điều chỉnh padding bên trong icon */
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
}

.custom-button .icon svg {
  fill: white;
}

.custom-button .text {
  margin-left: 10px;
}

  </style>
</head>
<body>
  <button class="custom-button">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
        <path d="M13.854 3.146a.5.5 0 0 1 0 .708l-8 8a.5.5 0 0 1-.708 0l-4-4a.5.5 0 1 1 .708-.708L5.5 10.793l7.646-7.647a.5.5 0 0 1 .708 0z"/>
      </svg>
    </div>
    <div class="text">LOOK I'M A BUTTON</div>
  </button>
</body>
</html>
