<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Slide Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQ6jITDJViKEv3A1Anv0CAnpXT1tTZHT3GAhh3S8AihYvGODxlp5xnF4V" crossorigin="anonymous">

  <style>
    /* Đặt modal trượt từ phải sang trái */
    .modal-dialog {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      margin: 0;
      max-width: 100%;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }

    /* Đặt vị trí ban đầu của modal khi chưa hiển thị */
    .modal.fade .modal-dialog {
      transform: translateX(100%);
    }

    /* Khi modal được hiển thị (class "show") */
    .modal.show .modal-dialog {
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rightSlideModal">
    Open Modal from Right
  </button>

  <!-- Modal -->
  <div class="modal fade" id="rightSlideModal" tabindex="-1" aria-labelledby="rightSlideModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rightSlideModalLabel">Right Slide Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This modal slides in from the right!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoC9GkJ5QoKn22L2N5DgJzA5oj65a5AA9mTI5A5M2Jp9DI" crossorigin="anonymous"></script>
</body>
</html>
